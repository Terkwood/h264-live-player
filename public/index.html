<html>
  <head>
    <title>h264-live-player web client demo</title>
  </head>
  <body>

    <button id="start_video" style="height:400px;width:400px" type="button" onclick="wsavc.playStream();hideButton()">Start Video</button>
    <!--button type="button" onclick="wsavc.disconnect()">Disconnect</button-->
    <br/>

  <!-- provide WSAvcPlayer -->
    <script type="text/javascript" src="http-live-player.js">;</script>
    <script type="text/javascript">

var canvas = document.createElement("canvas");
document.body.appendChild(canvas);

// Create h264 player
var uri = "ws://" + document.location.host;
var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
wsavc.connect(uri);

window.hideButton = function() {
  document.getElementById("start_video").style.display = "none";
};

//expose instance for button callbacks
window.wsavc = wsavc;

    </script>
  </body>
</html>
